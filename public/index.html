<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kishan MC | Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/skills">Skills</a>
    <a href="/projects">Projects</a>
    <a href="/contact">Contact</a>
</nav>

<h1 id="name"></h1>
<h3 id="role"></h3>

<section>
    <h2>Who Am I</h2>
    <p id="summary"></p>
</section>

<section>
    <h2>Core Expertise</h2>
    <div class="grid" id="core-skills"></div>
</section>

<section>
    <h2>Why Hire Me?</h2>
    <ul id="highlights"></ul>
</section>

<script>
fetch('/api/resume')
    .then(res => res.json())
    .then(data => {

        document.getElementById("name").innerText = data.personal.name;
        document.getElementById("role").innerText = data.personal.role;
        document.getElementById("summary").innerText = data.summary;

        [
            ...data.skills.frontend,
            ...data.skills.backend,
            ...data.skills.devops
        ].slice(0, 8).forEach(s => {
            let e = document.createElement("span");
            e.innerText = s;
            document.getElementById("core-skills").appendChild(e);
        });

        [
            "Hackathon Winner with Real Projects",
            "Full Stack + DevOps Mindset",
            "Strong Leadership & Startup Experience",
            "Production-Level Backend Design"
        ].forEach(h => {
            let li = document.createElement("li");
            li.innerText = h;
            document.getElementById("highlights").appendChild(li);
        });
    });
</script>

</body>
</html>
