name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    name: CI Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
  

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t kishanmc/portfolio-app:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker tag kishanmc/portfolio-app:${{ github.sha }} kishanmc/portfolio-app:latest
          docker push kishanmc/portfolio-app:latest
